<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="./Week2_miniproject_Clock.css" rel="stylesheet">
</head>
<body>
    <img src="fallen_leaves.png" alt="fallen_leaves"></ing>
    <div class="clock">
        <div class="today" id="today"></div>
        <div class="time" id="time"></div>
        <h2>타이머</h2>
        <ul>
            <li>30초 타이머</li>
            <li>1분 타이머</li>
            <li>2분 타이머</li>
        </ul>
        <div class="timerbox">
            <div id="timerbox1">
                <div id="timer1"></div>
            </div>
            <div id="timerbox2">
                <div id="timer2"></div>
            </div>
            <div id="timerbox3">
                <div id="timer3"></div>
            </div>
        </div>
        <div class="button">
            <button id="timer1btn">30초 시작</button>
            <button id="timer2btn">1분 시작</button>
            <button id="timer3btn">2분 시작</button>
        </div>
        
    </div>

    <script src="./Week2_miniproject_Clock.js"></script>
</body>
</html>
